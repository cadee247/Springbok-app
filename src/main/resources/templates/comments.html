<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Fan Wall</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e9f7ef, #dff3ea);
            color: #333;
            padding: 30px;
        }

        h1 {
            color: #006847;
            text-align: center;
            margin-bottom: 20px;
        }

        .comment-form {
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            width: 70%;
            height: 80px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 1rem;
        }

        button {
            background-color: #006847;
            color: #fcbf49;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #004d35;
        }

        .comment {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            width: 70%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #777;
        }

        .like-btn {
            color: #006847;
            text-decoration: none;
            font-weight: bold;
        }

        .like-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>üí¨ Fan Comment Wall</h1>

<div class="comment-form">
    <form th:action="@{/comments}" method="post" th:object="${comment}">
        <input type="text" th:field="*{username}" placeholder="Your name" required style="width:200px; padding:5px; border-radius:6px;">
        <br><br>
        <textarea th:field="*{content}" placeholder="Share your thoughts..." required></textarea>
        <br>
        <button type="submit">Post Comment</button>
    </form>
</div>

<div th:each="c : ${comments}" class="comment">
    <div class="comment-header">
        <span><strong th:text="${c.username}">Fan</strong> ü¶å</span>
        <span th:text="${#temporals.format(c.timestamp, 'dd MMM yyyy HH:mm')}">Now</span>
    </div>
    <p th:text="${c.content}">Go Bokke!</p>
    <a th:href="@{'/comments/like/' + ${c.id}}" class="like-btn">üëç Like (<span th:text="${c.likes}">0</span>)</a>
</div>

</body>
</html>
