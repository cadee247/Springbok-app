<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            padding:
                    env(safe-area-inset-top, 24px)
                    16px
                    env(safe-area-inset-bottom, 24px);
        }

        .auth-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 2.25rem 2rem;
            border-radius: 0.75rem;
            border-top: 6px solid #007749;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #007749;
            margin-bottom: 1.5rem;
            font-size: clamp(1.4rem, 4.5vw, 1.75rem);
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.8rem;
            margin-bottom: 1.25rem;
            min-height: 2.75rem;
            border-radius: 0.4rem;
            border: 1px solid #ced4da;
            font-size: 1rem;
            background-color: #ffffff;
            color: #212529;
        }

        input:focus {
            outline: none;
            border-color: #007749;
            box-shadow: 0 0 0 0.25rem rgba(0, 119, 73, 0.25);
        }

        button {
            padding: 0.85rem;
            background-color: #007749;
            color: #ffffff;
            font-weight: 600;
            border: none;
            border-radius: 0.4rem;
            cursor: pointer;
            font-size: 1rem;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #ffb612;
            font-weight: 500;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="auth-container">
    <h2>Register</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>Username</label>
        <input type="text" th:field="*{username}" placeholder="Enter your username" required>

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Enter your password" required>

        <button type="submit">Register</button>
    </form>

    <p>
        Already have an account?
        <a th:href="@{/login}">Login here</a>
    </p>
</div>

</body>
</html>
