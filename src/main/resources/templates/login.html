<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/auth.css}" />
    <style>
        /* Center the login container */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef); /* Light professional gradient inspired by Bootstrap */
            color: #212529; /* Dark text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: #ffffff; /* White container for professionalism */
            padding: 2.5rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Subtle Bootstrap-like shadow */
            max-width: 25rem;
            width: 100%;
            border-top: 0.375rem solid #007749; /* Springbok green accent */
            transition: box-shadow 0.3s ease;
        }
        .auth-container:hover {
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #007749; /* Springbok green */
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.3125rem;
            font-weight: 500;
            color: #495057; /* Neutral gray for labels */
        }
        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border-radius: 0.375rem;
            border: 1px solid #ced4da; /* Bootstrap border */
            background-color: #ffffff;
            color: #212529;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075); /* Added inset shadow for depth */
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: 0; /* Remove browser outline */
            border-color: #007749; /* Green focus */
            box-shadow: 0 0 0 0.25rem rgba(0, 119, 73, 0.25);
        }
        input::placeholder {
            color: #6c757d; /* Muted placeholder */
        }
        button {
            padding: 0.75rem;
            background-color: #007749; /* Springbok green button */
            color: #ffffff;
            font-weight: 600;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #005f3a; /* Darker green on hover */
            transform: scale(1.02);
        }
        p {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        a {
            color: #ffb612; /* Springbok gold link */
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e6a00e; /* Darker gold on hover */
            text-decoration: underline;
        }
        /* Responsive */
        @media (max-width: 30rem) { /* 480px */
            .auth-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>Login</h2>

    <!-- Display login errors -->
    <div th:if="${param.error}" style="color:red; margin-bottom:1rem;">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" style="color:green; margin-bottom:1rem;">
        You have been logged out successfully.
    </div>

    <form th:action="@{/login}" method="post">
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your username"/>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password"/>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</div>

</body>
</html>
