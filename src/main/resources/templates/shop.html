<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop</title>
</head>
<body>
<h1>Shop</h1>
<div th:each="product : ${products}">
    <h2 th:text="${product.name}"></h2>
    <p th:text="${product.description}"></p>
    <p>Price: $<span th:text="${product.price}"></span></p>
    <a th:href="@{'/shop/' + ${product.id}}">View</a>
</div>
</body>
</html>
